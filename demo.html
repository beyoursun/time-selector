<!DOCTYPE html>
<html>
<head>
	<title>时间选择控件</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="ts.css">
	<style type="text/css">
	.wrapper {text-align: center; margin-top: 50%;}
	.sel {padding: 10px 20px; border: 2px solid #37a5f1; border-radius: 5px; font-weight: bold; font-size: 18px; color: #37a5f1; background-color: transparent;}
	.view {display: inline-block; margin: 20px; font-size: 14px;}
	</style>
</head>
<body>
	<div class="wrapper">
		<button class="sel">time-selector</button><br>
		<a class="view" href="https://github.com/beyoursun/time-selector">View on Github</a>
	</div>

	<div class="ts-container">
		<div class="ts-wrapper">
			<div class="ts-date">
				<ul class="ts-year"></ul>
				<ul class="ts-month"></ul>
				<ul class="ts-day"></ul>
				<span class="tip-year">年</span>
				<span class="tip-month">月</span>
				<span class="tip-day">日</span>
			</div>
			<div class="ts-time">
				<ul class="ts-hour"></ul>
				<ul class="ts-min"></ul>
				<span class="tip-hour">时</span>
				<span class="tip-min">分</span>
			</div>
			<div class="btn-container">
				<a class="btn-ok">确定</a>
				<a class="btn-cancel">取消</a>
			</div>
		</div>
	</div>

<script type="text/javascript" src="ts.js"></script>
<script type="text/javascript">
TS.startYear = 2000;
TS.endYear = 2022;

var sel = document.querySelector('.sel');
var view = document.querySelector('.view');

sel.addEventListener('click', function() {
	TS.show();
});

TS.ok(function() {
	sel.innerHTML = TS.toString();
});
</script>
</body>
</html>
